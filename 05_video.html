<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img태그와 마찬가지로 width와 height 속성을 이용하여 크기조정 가능
    controls 속성 : 영상에 컨트롤바가 생김
    autoplat 속성 : 영상이 자동재생 됨, 영상에 소리가 들어 있으면 자동재생이 안됨
    소리가 들어있는 영상의 경우 음소거 처리를 해주어야 자동재생이 됨
    muted 속성 : 영상을 음소거
    loop 속성 : 영상의 무한 반복 -->
<video src="./videos/sea.mp4" width="600" controls autoplay muted loop></video>
<hr>
<!-- 유튜브 영상 넣기 -->
<iframe width="500" height="300" src="https://www.youtube.com/embed/k1LFrntx6UM?si=lSCXGkQXc79eFDOf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    







</body>
</html>
