<body>
    <!-- a태그는 href속성에 링크를 걸어둘 수 있다.
     a태그 클릭시 해당 링크로 이동
     href에 프로토콜(http://) 이 생략되면 현재 프로젝트를 기준으로 링크가 동작
     http://127.0.0.1:5500/www.naver.com -->
    <a href="www.naver.com">네이버</a><hr>
    <!-- 현재 페이지가 네이버로 전환 -->
    <a href="https://www.naver.com">네이버</a><hr>

    <!-- 새 창(새 탭)으로 열기 -->
<a href="https://www.naver.com" target="_blank">네이버 새창</a><hr>
<!-- 이미지 클릭 시 링크이동 -->
<a href="https://www.theweek.co.kr/edu/Rental_wcomms/on_land/Paper-89-01-02.html?code=rental_O_naver_tb_TW24_tb10038_V89-01_11AM" target="_blank">

</a><hr>
<!-- 내 프로젝트 내 다른 페이지로 이동 -->

</body>
</html>
